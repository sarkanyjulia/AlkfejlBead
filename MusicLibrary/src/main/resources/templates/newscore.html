    <title>Kottatár</title>

<header th:replace="page_menu :: menu">                      
</header>

<body>   
	<h1 th:text="${pageTitle}">Cím</h1>
    <form id="score-form" action="#" th:action="@{${route}}" th:object="${newScore}" method="post"> 
    	<legend >Kotta</legend>       
        <div class="form-group row">
            <div class="col-1">
                <label for="inputTitle">Cím:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="inputTitle" placeholder="Cím" required th:field="*{title}">
            </div>
                     
        </div>
        <div class="form-group row">
            <div class="col-1">
                <label>Szerző:</label>
            </div>
            <div class="col-4">
                <label for="inputLastName" class="sr-only">Vezetéknév</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Vezetéknév" required th:field="*{lastName}"> 
            </div>
            <div class="col-4">
                <label for="inputFirstName" class="sr-only">Keresztnév</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Keresztnév" th:field="*{firstName}">  
            </div>    
        </div>
        <div class="form-group row">
            <div class="col-1">
                    <label for="inputPlace">Hely:</label>
            </div>
            <div class="col-4">
                    <input type="text" class="form-control" id="inputPlace" placeholder="Kottatári hely" th:field="*{place}">
            </div>
        </div>
