<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="newscore.css" rel="stylesheet">
    <title>Kottatár</title>
</head>

<header>                      
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link navbar-brand" href="#">Kottatár</a>
          </li>
          <li class="nav-item">
                <a class="nav-link" href="#">Új kotta</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Szövegek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Felhasználók</a>
          </li>
        </ul>  
        <ul class="navbar-nav ml-auto">    
            <li class="nav-item">            
                <button id="logout" class="btn btn-sm btn-outline-secondary" type="button">Kijelentkezés</button>        
            </li>
        </ul>  
    </nav> 
</header>

<body>   
    <form id="score-form">
        <legend>Új kotta felvétele</legend>
        <div class="form-group row">
            <div class="col-1">
                <label for="inputTitle">Cím:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="inputTitle" placeholder="Cím" required>
            </div>
                     
        </div>
        <div class="form-group row">
            <div class="col-1">
                <label>Szerző:</label>
            </div>
            <div class="col-4">
                <label for="inputLastName" class="sr-only">Vezetéknév</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Vezetéknév" required> 
            </div>
            <div class="col-4">
                <label for="inputFirstName" class="sr-only">Keresztnév</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Keresztnév">  
            </div>    
        </div>
        <div class="form-group row">
            <div class="col-1">
                    <label for="inputPlace">Hely:</label>
            </div>
            <div class="col-4">
                    <input type="text" class="form-control" id="inputPlace" placeholder="Kottatári hely">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Mentés</button>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
